<!DOCTYPE html>
<html>
<head>
  <title>Clear Supabase Cache</title>
</head>
<body>
  <h1>Clear Supabase Cache</h1>
  <button onclick="clearCache()">Clear Cache & Reload</button>
  <div id="result"></div>

  <script>
    function clearCache() {
      // Clear all localStorage
      localStorage.clear();
      
      // Clear all sessionStorage
      sessionStorage.clear();
      
      // Clear all cookies
      document.cookie.split(";").forEach(function(c) { 
        document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
      });
      
      document.getElementById('result').innerHTML = '<p style="color: green;">âœ… Cache cleared! Reloading in 2 seconds...</p>';
      
      setTimeout(() => {
        window.location.href = '/';
      }, 2000);
    }
  </script>
</body>
</html>
